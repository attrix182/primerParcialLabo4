<div class="card-body" style="margin: 100px;" *ngIf="aux == 0">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="unUsuario.correo" />
    <div class="invalid-feedback" style="font-family: sans-serif;">

    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="unUsuario.clave" />
    <div class="invalid-feedback" style="font-family: sans-serif;">

    </div>
  </div>

  <button type="submit" class="btn btn-success" (click)="Login()">
    Submit
  </button>
  <br>
  <br>
  <p>
  <button type="button" class="btn btn-danger" (click)="LoginRapidoAdmin()">
    Admin
  </button>
  <br>
  <br>
  <button type="button" class="btn btn-danger" (click)="LoginRapidoEmpleado()">
    Empleado
  </button>
</p>
</div>

<div class="card-body" style="margin: 100px;" *ngIf="aux != 0">
  <h1 style="margin: auto; padding: auto;" >       YA ESTAS LOGEADO</h1>

  <button class="btn btn-danger" (click)="salir()">CERRAR SESION</button>
</div>
